<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Add Dictionary</title>
</head>
<body>
  <div class="container">
    <form class="add-form">
      <div class="form-group">
        <label>Add English Word</label>
        <input type="text" class="add-eng" placeholder="Add English" autofocus>
      </div>
      <div class="form-group">
        <label>Add Myanmar Word</label>
        <textarea rows="5" class="add-mm"></textarea>
      </div>
      <input type="submit" value="Add Word" class="btn">
    </form>
  </div>

  <script src="addDict.js"></script>
</body>
</html>
